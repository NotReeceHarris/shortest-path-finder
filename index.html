<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path finding algorithms</title>
    <script src="./assets/tailwind.min.js"></script>
    <link href="./assets/roboto.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <meta name="title" content="Path finding algorithms">
    <meta name="description" content="Experience a comprehensive demonstration highlighting diverse algorithms proficient in solving the intricate task of path finding.">
    <meta name="keywords" content="path finding, algorithms, ant colony">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Reece Harris">
  </head>
  <body class="bg-[#222222] p-8 flex flex-col w-screen h-screen gap-6">
    <div class="flex flex-col gap-4 md:w-fit">
      <div class="flex gap-6 flex-col md:flex-row">
        <ul class="text-white min-w-[190px]">
          <li>Searched: <span class="text-gray-400" id="searched">0</span></li>
          <li>Progress: <span class="text-gray-400" id="progress">0 %</span></li>
          <li>Duration: <span class="text-gray-400" id="duration">0 s</span></li>
          <li>Best Dst: <span class="text-gray-400" id="best-disatance">0 km</span></li>
          <li>Distance: <span class="text-gray-400" id="disatance">0 km</span></li>
        </ul>
        <ul class="text-white">
          <li>Points: <input type="number" min="3" value="7" class="md:w-1/2 bg-transparent text-gray-400 remove-arrow" id="points"></li>
          <li>Solutions: <span class="text-gray-400 break-all" id="solutions">0</span></li>
          <li class="hidden">Ant count: <input type="number" min="1" value="4" class="w-1/2 bg-transparent text-gray-400 remove-arrow" id="ant-count"></li>
          <li>Algorithm: <select class="bg-[#222222] text-gray-400" id="algorithm">
              <option selected class="bg-transparent" value="lucky-path">lucky-path</option>
              <option class="bg-transparent" value="ant-colony">ant-colony</option>
            </select></li>
        </ul>
      </div>
      <div class="flex flex-col gap-2 w-full md:max-w-[190px]">
        <button class="bg-white px-4 py-1 rounded-md text-[#222222]" id="start">Start</button>
        <button class="bg-white px-4 py-1 rounded-md text-[#222222] hidden" id="stop">Stop</button>
        </div>
    </div>
    <div class="w-full h-full flex place-items-center"><canvas class="md:mx-auto w-[100%] md:w-auto md:h-[100%]" id="canvas"></canvas></div>
  </body>
  <script src="./algorithms/lucky-path.js"></script>
  <script src="./algorithms/ant-colony.js"></script>

  <script src="./assets/main.js"></script>
</html>
